version: 0.1
backend:
  phases:
    preBuild:
      commands:
        - 'cd packages/backend'
    build:
      commands:
        - amplifyPush --simple 
    postBuild:
      commands:
        - 'cd ../..'
frontend:
  phases:
    build:
      commands:
        - mkdir -p packages/frontend/dist
        - cp packages/frontend/src/* packages/frontend/dist/
  artifacts:
    baseDirectory: packages/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules
      - packages/*/node_modules
