version: 0.1
backend:
  phases:
    preBuild:
      commands:
        - 'cd .'   
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "dev" ]; then envCache --set stackInfo ""; fi
        - if [ "${AWS_BRANCH}" = "dev" ]; then amplifyPush --environment dev --simple; fi
        - if [ "${AWS_BRANCH}" = "test" ]; then envCache --set stackInfo ""; fi
        - if [ "${AWS_BRANCH}" = "test" ]; then amplifyPush --environment testenv --simple; fi
    postBuild:
      commands:
        - 'cd .'
